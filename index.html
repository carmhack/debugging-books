<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>My Books</h1>
    <!--

        id: 6,
        author: 'Herman Melville',
        title: 'Moby Dick',
        firstPublishingYear: '1851',
        genre: ['Romanzo', 'Avventura'],
        originalLanguage: 'Inglese',
        imageName: 'mobydick.jpeg',
        pages: '422',
    -->
    <div class="books">
        <div class="book">
            <div class="book-image">
                <img src="images/mobydick.jpeg" alt="Moby Dick">
            </div>
            <h2 class="book-title">
                Moby Dick 
                <span class="book-year">1851</span>
            </h2>
            <h3 class="book-author">di Herman Melville</h3>
            <div class="tags">
                <div class="tag">Romanzo</div>
                <div class="tag">Avventura</div>
            </div>
            <p>Tempo di lettura: 14 ore</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
